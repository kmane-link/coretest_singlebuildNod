# Language setting
language: node_js

# Version number
node_js:
  - 0.12
git:
  submodules: false
env:
  global:
  #Testing for user defined envs and secure envs
    - TEST=FOO
   
   
  matrix:
    - M1=ONE


#Uncomment below section to disable the private submodules
#git:
   #submodules: false
build:
  pre_ci:
  #Testing for pre_ci carrying over to pre_ci_boot
    - docker build -t=quay.io/revathird/testnodeimg   .
  
   
    
  pre_ci_boot:
    image_name: quay.io/revathird/testnodeimg
    image_tag: latest
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false' 

  ci:
   
    - node --version
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps
    - echo $TEST
   
    
  #  - docker pull 742038439709.dkr.ecr.us-west-2.amazonaws.com/sample_java:latest
   
  post_ci:
 
    
    - docker push quay.io/revathird/testnodeimg 
  
integrations:
  hub:

  #Quay.io integration    
    - integrationName: ship-dtr
      type: Docker Trusted Registry
      
          
    
  notifications:
    - integrationName: email         
      type: email        
      recipients: 
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
      on_success: always  
      on_failure: always
      
      
      
     
     
     





